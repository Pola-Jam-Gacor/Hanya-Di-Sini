<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Halaman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #48494b; 
        }

        /* Sidebar menu */
        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding-top: 80px; /* Memberi jarak lebih banyak agar menu lebih turun */
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: block; /* Default tampilkan sidebar */
            transition: transform 0.3s ease; /* Animasi untuk menampilkan/menyembunyikan */
        }

        /* Tombol Tampilkan/Sembunyikan Sidebar */
        .toggle-sidebar-btn {
            position: absolute;
            top: 75px;
            left: 200px; /* Posisikan di luar sidebar */
            background-color: #007bff;
            color: white;
            padding: 18px 30px;  /* Menambahkan padding untuk ketebalan tombol */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; /* Ukuran teks yang lebih besar */
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s; /* Transisi efek */
        }

        .toggle-sidebar-btn:hover {
            background-color: #0056b3;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Efek bayangan saat hover */
        }

        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #007bff;
            color: white;
        }

        /* Header */
        .header {
            width: 100%;
            background-color: #f8f9fa;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0px; /* Memberi ruang agar tidak tertutup sidebar */
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
        }

        .header .container {
            display: flex;
            justify-content: flex-end;
            padding: 0 30px;
        }

        .header a {
            margin-left: 25px;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .header a:hover {
            background-color: #007bff;
            color: white;
        }

        /* Main content */
        .content {
            margin-left: 220px; /* Memberikan ruang untuk sidebar */
            margin-top: 80px; /* Memberi ruang agar konten tidak tertutup header */
            padding: 30px;
            font-size: 20px;
        }

        /* Kotak gambar horizontal */
        .image-boxes {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .image-box {
            width: 30%;
            background-color: #a9a9a9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-box img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .image-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* Menambahkan styling untuk gambar-gambar di bawah */
        .image-boxes-bottom {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        /* Sidebar hidden state */
        .sidebar-hidden {
            transform: translateX(-200px); /* Menggeser sidebar keluar dari layar */
        }
    </style>
</head>
